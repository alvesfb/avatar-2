<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Avatar Miniatura - LIA</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Assistente Virtual com Avatar Azure">
  <meta name="theme-color" content="#667eea">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect para otimizar carregamento do Azure Speech SDK -->
  <link rel="preconnect" href="https://aka.ms">
  
  <!-- Azure Speech SDK -->
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  
  <!-- Estilos globais -->
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                   'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
    }
    
    /* Loading spinner customizado */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 16px;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    
    .loading-text {
      text-align: center;
      font-weight: 500;
    }
    
    .loading-subtitle {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Fade out animation para loading */
    .initial-loading.fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    
    /* Preven√ß√£o de zoom em dispositivos m√≥veis */
    @media (max-width: 768px) {
      html {
        -webkit-text-size-adjust: 100%;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    }
    
    /* Scrollbar personalizada para elementos internos */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <!-- Componente principal Angular -->
  <app-root>
    <!-- Loading screen personalizado -->
    <div class="initial-loading" id="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">
        <div>ü§ñ Avatar Miniatura</div>
        <div class="loading-subtitle">Carregando assistente virtual...</div>
      </div>
    </div>
  </app-root>

  <!-- Script para remover loading quando Angular inicializar -->
  <script>
    // Aguarda o Angular carregar completamente
    document.addEventListener('DOMContentLoaded', function() {
      // Aguarda um pouco mais para garantir que tudo carregou
      setTimeout(function() {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          loadingElement.classList.add('fade-out');
          
          // Remove o elemento ap√≥s a anima√ß√£o
          setTimeout(function() {
            if (loadingElement.parentNode) {
              loadingElement.parentNode.removeChild(loadingElement);
            }
          }, 500);
        }
      }, 1500); // 1.5 segundos para dar tempo do Azure SDK carregar
    });

    // Detecta se o Azure Speech SDK foi carregado
    function checkSpeechSDK() {
      if (typeof SpeechSDK !== 'undefined') {
        console.log('‚úÖ Azure Speech SDK carregado com sucesso');
        return true;
      } else {
        console.warn('‚ö†Ô∏è Azure Speech SDK ainda n√£o foi carregado');
        return false;
      }
    }

    // Verifica periodicamente se o SDK foi carregado
    let sdkCheckInterval = setInterval(function() {
      if (checkSpeechSDK()) {
        clearInterval(sdkCheckInterval);
      }
    }, 1000);

    // Limpa o intervalo ap√≥s 10 segundos para evitar loop infinito
    setTimeout(function() {
      if (sdkCheckInterval) {
        clearInterval(sdkCheckInterval);
        if (typeof SpeechSDK === 'undefined') {
          console.error('‚ùå Falha ao carregar Azure Speech SDK ap√≥s 10 segundos');
        }
      }
    }, 10000);

    // Service Worker para cache (opcional, para melhor performance)
    if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('‚úÖ Service Worker registrado com sucesso');
          })
          .catch(function(error) {
            console.log('‚ÑπÔ∏è Service Worker n√£o p√¥de ser registrado');
          });
      });
    }

    // Previne zoom em dispositivos m√≥veis em alguns elementos
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    });

    // Previne double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
